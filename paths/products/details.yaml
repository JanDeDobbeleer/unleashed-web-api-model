get:
  tags:
    - Products
  summary: Get product
  produces:
  - application/json
  parameters:
    - name: id
      in: path
      type: string
      required: true
      description: ID of the product to retrieve
    - $ref: "#/parameters/language"
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/Product'
    403:
      description: Unauthorized
      schema:
        $ref: '#/definitions/Status'
    404:
      description: No such order
