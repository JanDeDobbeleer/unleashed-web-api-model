get:
  tags:
    - Telco
  summary: "Get the status of a sim. Use case: it is good (more user friendly) to check the state before finalizing the online onboarding of a sim bought in a shop"
  produces:
    - application/json
  parameters:
    - name: iccid
      in: query
      description: |
        Iccid of the sim to retrieve info for. For unauthenticated users, this needs to be the full length iccid.
        For authenticated users, the last four digits will suffice and UWA will return the full length iccid.
      required: true
      type: string
  responses:
    200:
      description: Sim info
      schema:
        $ref: '#/definitions/SimStatus'
    403:
      description: unauthorized
      schema:
        $ref: '#/definitions/Status'
