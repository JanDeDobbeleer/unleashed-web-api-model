get:
  tags:
    - Telco
  summary: Get SIM
  produces:
    - application/json
  parameters:
    - name: iccid
      in: query
      description: |
        ICC-ID of the sim to retrieve info for. For unauthenticated users, this needs to be the full length ICC-ID.
        For authenticated users, the last four digits will suffice and UWA will return the full length ICC-ID.
      required: true
      type: string
  responses:
    200:
      description: Sim info
      schema:
        $ref: '#/definitions/SimStatus'
    403:
      description: unauthorized
      schema:
        $ref: '#/definitions/Status'
