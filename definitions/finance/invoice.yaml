type: object
title: Invoice
required:
  - id
  - number
  - date
  - amount
  - status
  - due_amount
properties:
  id:
    type: string
  number:
    type: string
  date:
    type: string
    format: date
  amount:
    type: number
    format: float
  status:
    type: string
    enum:
    - accepted
    - bad_dept
    - cancelled
    - created
    - issued
    - paid
    - partially_paid
    - pending_payment
    - review
  reference_number:
    type: string
  due_amount:
    type: number
    format: float
