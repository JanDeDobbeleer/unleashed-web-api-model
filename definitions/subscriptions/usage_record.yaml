type: object
title: Usage record
required:
  - type
  - start_timestamp
properties:
  type:
    type: string
    enum:
      - SMS
      - CALL
      - MMS
      - DATA
  start_timestamp:
    description: when the call or data session begins. Or when the SMS was sent.
    type: string
    format: date-time
  length:
    description: amount of seconds/bytes used.
    type: integer
    format: int64
  number:
    description: phone number of the interlocutor when needed.
    type: string
  is_incoming:
    type: boolean
  price:
    type: number
  third_party:
    type: boolean
  csv_link:
      type: string

