type: object
title: Create order
required:
  - product_id
  - subscription_id
properties:
  product_id:
    $ref: '#/definitions/ProductId'
  child_product_ids:
    type: array
    description: >
      E.g. when ordering a prepaid product on your postpaid subscription,
      you need to add a topup just like when creating a prepaid subscription.
    items:
      $ref: '#/definitions/ProductId'
  subscription_id:
    type: string
    description: ID of the subscription that this order is for
  password:
    type: string
    description: password required for performing migrations
  reductions:
    type: array
    description: >
      Things you want to use as reductions and/or extra benefits for your order.
    items:
      $ref: '#/definitions/OrderReduction'
